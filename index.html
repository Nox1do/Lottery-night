<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loterías Noche</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="notification-banner" class="notification-banner" style="display: none;">
        <div class="notification-content">
            <i class="bi bi-bell"></i>
            <span>Activa las notificaciones para recibir alertas de los sorteos próximos</span>
            <button id="enable-notifications" class="enable-notifications-btn">
                Activar
            </button>
            <button class="close-banner-btn" onclick="this.parentElement.parentElement.style.display='none'">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>

    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-grid-1x2-fill"></i>
                <h1>Loterías</h1>
            </div>
            <div class="search-container">
                <i class="bi bi-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar lotería...">
            </div>
            <div class="filters">
                <div class="filter-item active" data-filter="all">
                    <i class="bi bi-globe2"></i>
                    <span>Todas</span>
                    <span class="count" id="count-all">0</span>
                </div>
                <div class="filter-item" data-filter="americana">
                    <i class="bi bi-flag-fill"></i>
                    <span>Americana</span>
                    <span class="count" id="count-americana">0</span>
                </div>
                <div class="filter-item" data-filter="dominicana">
                    <i class="bi bi-flag-fill"></i>
                    <span>Dominicana</span>
                    <span class="count" id="count-dominicana">0</span>
                </div>
                <div class="filter-item" data-filter="honduras">
                    <i class="bi bi-flag-fill"></i>
                    <span>Honduras</span>
                    <span class="count" id="count-honduras">0</span>
                </div>
                <div class="filter-item" data-filter="virtual">
                    <i class="bi bi-cpu-fill"></i>
                    <span>Virtual</span>
                    <span class="count" id="count-virtual">0</span>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="content-header">
                <h2>Horarios de Loterías</h2>
                <div class="view-options">
                    <button class="btn-view active" data-view="table">
                        <i class="bi bi-table"></i>
                    </button>
                    <button class="btn-view" data-view="grid">
                        <i class="bi bi-grid-3x3-gap-fill"></i>
                    </button>
                </div>
            </div>

            <div class="clock-container">
                <div class="digital-clock">
                    <i class="bi bi-clock"></i>
                    <span id="digital-clock">00:00:00</span>
                    <button id="timezone-toggle" class="timezone-btn">
                        <i class="bi bi-globe"></i>
                        GMT-4
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Localidad</th>
                            <th>Nombre</th>
                            <th>Código</th>
                            <th>Hora RD</th>
                            <th>Hora Sistema</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Los datos se cargarán aquí mediante JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="grid-container" style="display: none;">
                <!-- La vista de grid se cargará aquí mediante JavaScript -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
